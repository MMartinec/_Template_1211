<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>MyRegistrationPage</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class= "content"><!--begin content-->

<div class = "regleftside"><!--begin left side-->

<div class = "thankyou"><h2>Thank you for registering.</h2>
<div class ="homebutton"><a href="index.html">
  <Button>Home</Button>
</a></div>

</div>


</div><!--end left side-->

<div class = "regrightside"><!--begin right side-->
<div class = "reg"><form>
<h2>About You</h2>
<table>
  <tbody>
     <tr>
<td>
<p>First name<br><input id="first"type="text"name="first"size="30"placeholder="Enter your first name here"></p>
</td>
</tr>
<tr>
<td>
<p>Last name<br><input id="last"type="text"name="last"size="30"placeholder="Enter your last here"></p>
</td>
</tr>
<tr>
<td>
<p>Address 1<br><input id="add1"type="text"name="add1"size="30"placeholder="Enter your address here"></p>
</td>
</tr>

<tr>
<td>
<p>Address 2<br><input id="add2"type="text"name="add2"size="30"placeholder="Enter your apartment # here"></p>
</td>
</tr>
<tr>
<td>
<p>City<br><input id="city"type="text"name="city"size="30"placeholder="Enter your city here"></p>
</td>
</tr>
<tr>
<td>
<p>State<br><input id="state"type="text"name="state"size="10"placeholder="Enter your state here"></p>
</td>
</tr>
<tr>
<td>
<p>Zip Code<br><input id="zip"type="text"name="zip"size="15"placeholder="Enter your zip code here"></p>
</td>
</tr>
<tr>
<td>
<p>Phone<br><input id="phone"type="text"name="phone"size="30"placeholder="i.e. xxx-xxx-xxxx"></p>
</td>
</tr>
<tr>
<td>
<p>Email<br><input id="email"type="text"name="email"size="30"placeholder="example@example.com"></p>
</td>
</tr>
<tr>
<td>
<p>Choose user Name<br><input id="chsname"type="text"name="user"size="30"placeholder="Enter your user name here"></p>
</td>
</tr>
<tr>
<td>
<p>Choose user password<br><input id="chspswrd"type="password"name="passwrd"size="30"placeholder="Enter your user password here"></p>
</td>
</tr>
<tr>
<td>
<p>Confirm password<br><input id="confpswrd"type="password"name="confirm"size="30"placeholder="Confirm your password here"></p>
</td>
</tr>
</tbody>
</table>
<div class ="registerbutton"><input id="submitreg"type="image"img src="images/registerbutton.png"width="108"height="22"alt="Register"></div>
</form></div>


</div><!--end right side-->

</div><!--end content-->

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script type="text/javascript" src="js/plugins/jsrender.min.js"></script>
<script type="text/javascript" src="js/plugins/jquery.placeholder.min.js"></script>
 
<script type="text/javascript" src="jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.js"></script>
 
 <script type="text/javascript" src="js/register.js"></script>   
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
